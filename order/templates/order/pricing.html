{% extends 'order/base.html' %}

{% block body %}
    <div class="row">

        <div class="col-lg-12">
            <br>
            <div class="alert alert-info text-center" role="alert">
                <strong>Wybierz firmę kurierską i sprawdź cennik.</strong>
            </div>
            <div class="text-center">
                {% for courier in object_list %}
                    <a href="{% url 'order:pricing_company' courier.id %}"
                       class="btn btn-outline-danger my-3 my-sm-0 btn-lg">{{ courier.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
